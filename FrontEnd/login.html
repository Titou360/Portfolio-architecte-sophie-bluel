<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    >
    <meta name="description" content="">
    <script src="./assets/JS/login.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <div class="edition-mod">
      <p class="btn-modify">
        Mode édition
      </p>
      <button class="btn-edition">publier les changements</button>
    </div>

    <header>
      <a href="index.html"
        ><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a
      >
      <nav>
        <ul>
          <li><a href="./index.html#portfolio">projets</a></li>
          <li><a href="./index.html#contact">contact</a></li>
          <li><a href="./login.html" id="nav-login">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
      </nav>
    </header>

    <main id="container-login">
      <h2>Log In</h2>

      <form id="login-form" action="#" method="post">
        <label for="email" class="container-login-label"> E-mail </label>
        <input type="text" id="email" name="email" autocomplete="email">

        <label for="password" class="container-login-label">
          Mot de passe
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        >

        <input class="btn-filter" type="submit" id="submit-button" value="Se Connecter">
      </form>

      <p id="error-message" hidden>
        Erreur dans l'identifiant ou le mot de passe
      </p>

      <p id="lost-password">Mot de passe oublié</p>
    </main>

    <footer id="footer-login">
      <p><a href="#">Mentions légales</a></p>
    </footer>
  </body>
</html>
